name: Doxygen

on:
  workflow_run:
    workflows:
      - CMake
    branches:
      - master
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Git setup
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

      - name: Switch git branch to gh-pages and pull, then return to master
        run: |
          git checkout --orphan gh-pages
          git reset --hard
          git pull origin gh-pages
          git switch master

      - name: Generate document using Doxygen
        uses: mattnotmitt/doxygen-action@v1.9.5

      - name: Switch git branch to gh-pages, and commit built documentations
        run: |
          git switch gh-pages
          git reset --hard
          git add -f docs/
          if [ ! -e .nojekyll ]; then
              touch .nojekyll
              git add .nojekyll
          fi
          git diff --quiet && git diff --staged --quiet || git commit -am "[Update] documents"
          git push origin gh-pages
